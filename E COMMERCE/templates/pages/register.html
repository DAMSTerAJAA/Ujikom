{% extends "base.html" %}
{% load static %}
{% block contents %}
  <main class="flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">
        Sign Up
      </h2>
      <form method="POST" action="{% url 'regist'%}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="username">
            Username
          </label>
          {{ form.username}}
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">
            Email
          </label>
          {{ form.email}}
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="password">
            Password
          </label>
          {{ form.password1}}
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="confirm-password">
            Confirm Password
          </label>
          {{ form.password2}}
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" type="submit">
          Sign Up
        </button>
      </form>
      <p class="mt-6 text-center text-gray-700">
        Already have an account?
        <a class="text-blue-600 hover:underline" href="{% url 'login'%}">
          Login
          
        </a>
      </p>
    </div>
  </main>
</body>
</html>

{% endblock %}
