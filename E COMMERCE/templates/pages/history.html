{% extends "base.html" %}

{% block contents %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Riwayat Pesanan</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID Pesanan</th>
                        <th class="py-3 px-6 text-left">Tanggal</th>
                        <th class="py-3 px-6 text-left">Total</th>
                        <th class="py-3 px-6 text-center">Status</th>
                        <th class="py-3 px-6 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left">#12345</td>
                        <td class="py-3 px-6 text-left">19 Februari 2025</td>
                        <td class="py-3 px-6 text-left">Rp 500.000</td>
                        <td class="py-3 px-6 text-center"><span class="bg-green-200 text-green-800 text-xs font-semibold px-2 py-1 rounded">Selesai</span></td>
                        <td class="py-3 px-6 text-center">
                            <a href="#" class="text-blue-500 hover:underline">Detail</a>
                        </td>
                    </tr>
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left">#12346</td>
                        <td class="py-3 px-6 text-left">18 Februari 2025</td>
                        <td class="py-3 px-6 text-left">Rp 750.000</td>
                        <td class="py-3 px-6 text-center"><span class="bg-yellow-200 text-yellow-800 text-xs font-semibold px-2 py-1 rounded">Dalam Proses</span></td>
                        <td class="py-3 px-6 text-center">
                            <a href="#" class="text-blue-500 hover:underline">Detail</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

{% endblock %}
