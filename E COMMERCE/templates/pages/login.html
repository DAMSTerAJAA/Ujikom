{% extends "base.html" %}


{% block contents %}
<main class="container mx-auto py-8 px-6">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 shadow rounded w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="username">username</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="username" name="username" type="text" required/>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="password" name="password" type="password" required/>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember" name="remember" type="checkbox"/>
                        <label class="ml-2 block text-gray-900" for="remember">Remember me</label>
                    </div>
                    <a class="text-blue-500 hover:text-blue-700 text-sm" href="#">Forgot password?</a>
                </div>
                <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" type="submit">Login</button>
            </form>
            <p class="mt-6 text-center text-gray-600">Don't have an account? <a class="text-blue-500 hover:text-blue-700" href="{% url 'regist'%}">Sign up</a></p>
        </div>
    </div>
</main>
{% endblock %}
